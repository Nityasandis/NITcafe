<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">NITcafe Booking Form</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your Gmail" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your Number" required>
            </div>

            <div class="mb-3">
  <label for="bookingType" class="form-label">Type of Booking</label>
  <select class="form-select" id="bookingType" required>
    <option selected disabled value="">Choose...</option>
    <option value="Party Hall">Party Hall For a Couple with food - 5000/-</option>
    <option value="Birthday Party">Birthday Party decoration - 2999/-</option>
    <option value="Birthday Party">Birthday Party theme Decoration - 6500/-</option>
    <option value="party hall">Party hall Booking (Minimum billing 6000/-)</option>
    <option value="Corporate Event">Corporate Event - (Minimum billing 6000/-)</option>  
</select>
</div>

<div class="mb-3">
  <label for="bookingType" class="form-label">Choose Outlet</label>
  <select class="form-select" id="bookingType" required>
    <option selected disabled value="">Choose...</option>
    <option value="Mumbai">NITcafe-Mumbai</option>
    <option value="Surat">NITcafe-Surat</option>
    <option value="Goa">NITcafe-Goa</option>  
</select>
</div>

            <div class="mb-3">
              <label for="date" class="form-label">Booking Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Booking Time</label>
              <input type="time" class="form-control" id="time" required>
            </div>

            <div class="mb-3">
              <label for="guests" class="form-label">Number of Guests</label>
              <input type="number" class="form-control" id="guests" placeholder="Guests" min="1" max="40" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Special Request</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Any special request? (Optional)"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
